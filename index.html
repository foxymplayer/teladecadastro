<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>deep web</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='cadastro.css'>
    <script src='cadastro.js'></script>
</head>

<body id="body">
    <h1 id="cadastro">Cadastro</h1>
    <form>
        <p>
            <label for="nome">nome</label>
            <br>
            <input id="nome" placeholder="insira seu nome">
        </p>
        <p>
            <label for="data">data</label>
            <br>
            <input id="data" placeholder="insira data de nascimento">
        </p>
        <p>
            <label for="senha">senha</label>    
            <br>
            <input id="senha" name="senha" placeholder="crie uma senha" type="password">
        </p>    
        <p>
            <label for="confirmar">confirmar</label>
            <br>
            <input id="confirmar" type="password" placeholder="confirme sua senha">
        </p>
        <p>
            <label for="email">email</label>
            <br>
            <input id="email" type="email" placeholder="insira seu email">
        </p>
        <p>    
            <label for="cpf">cpf</label>
            <br>
            <input id="cpf" placeholder="insira seu CPF">
        </p>
        <p>
            <label for="cep">cep</label>
            <br>
            <input id="cep" placeholder="insira seu CEP">
        </p>
        <p>
            <label for="endereco">endereço</label>   
            <br>
            <input id="endereco" placeholder="insira seu endereço">
        </p>
        <p>
            <label for="numero">numero</label>    
            <br>
            <input id="numero" type="tel" placeholder="insira seu numero de celular">
        </p>
        <p>
            <label for="complemento">conplemento</label>    
            <br>
            <input id="conplemento" placeholder="complemento">
        </p>
        <p>
            <label for="bairro">bairro</label>
            <br>
            <input id="bairro" placeholder="insira seu bairro">
        </p>
        <p>
            <label for="cidade">cidade</label>    
            <br>
            <input id="cidade" placeholder="insira o nome da sua cidade">
        </p>
        <p>
            <label for="estado">cep</label>    
            <br>
            <input id="estado" placeholder="insira seu estado">
        </p>    
        <p>
            <button onclick="verificar()">finalizar cadastro</button>
        </p>
    </form>
    <!--o c significa cadastro-->

</body>

</html>
