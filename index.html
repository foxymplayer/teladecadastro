<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>deep web</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='cadastro.css'>
    <script src='cadastro.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body id="body">
    <h1 id="cadastro">Cadastro</h1>
    <form>
        <h3>informaçãoes</h3>
        <p>
            <label for="nome">Nome</label>
            <br>
            <input id="nome" placeholder="insira seu nome">
        </p>
       <p>
            <label for="data">Data</label>
            <br>
            <input id="data" placeholder="insira data de nascimento" type="date">
        </p>
        <p>
            <label for="senha">Senha</label>    
            <br>
            <input id="senha" name="senha" placeholder="crie uma senha" type="password">
        </p>    
        <p>
            <label for="confirmar">Confirmar</label>
            <br>
            <input id="confirmar" type="password" placeholder="confirme sua senha">
        </p>
        <p>
            <label for="email">Email</label>
            <br>
            <input id="email" type="email" placeholder="insira seu email" >
        </p>
         <hr>
         
         <h2>Informaçãoes de Endereço</h2>
         <form action=""></form>



         
         <form class="row g-3">
            <div class="col-md-4">
                <label for="inputZip" class="form-label">CEP</label>
                <input type="text"  id="cep" placeholder="00000-000">
           </div>
            <div class="col-4">
              <label for="inputAddress" class="form-label">Endereço</label>
              <input type="text"  id="rua" placeholder="Insira seu Endereço">
            </div>
            <div class="col-4">
              <label for="inputAddress" class="form-label">Numero</label>
              <input type="text" id="numero" placeholder="N°0">
            </div>
            <div class="col-4">
              <label for="inputAddress2" class="form-label">Bairro</label>
              <input type="text"  id="bairro" placeholder="Insira seu Bairro" >
            </div>
            <div class="col-md-4">
              <label for="inputCity" class="form-label">Cidade</label>
              <input type="text"  id="cidade" placeholder="Insira sua Cidade">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">Estado</label>
              <input id="estado" placeholder="Insira seu Estado">
                
            </div>
            <div class="col-">
              <button type="submit" >Entrar</button>

            </div>
          </form>
          <script type="text/javascript" src="./controller.js"></script>


</body>

</html>
